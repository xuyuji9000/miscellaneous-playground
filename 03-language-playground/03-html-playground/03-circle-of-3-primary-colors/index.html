<!DOCTYPE html>
<html>
<head>
    <title>Color Playground</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        
        
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        
        var outerRadius = 200;
        var innerRadius = 75;

        // Outer Circle 
        // Red
        context.beginPath();
        context.moveTo(centerX, centerY);
        context.arc(centerX, centerY, outerRadius, 0, Math.PI * 2/3);
        context.closePath();

        context.fillStyle = 'rgb(255, 0, 0)';
        context.fill();

        // Outer Circle 
        // Green 
        context.beginPath();
        context.moveTo(centerX, centerY);
        context.arc(centerX, centerY, outerRadius, Math.PI * 2 / 3, Math.PI * 4 / 3);
        context.closePath();

        context.fillStyle = 'rgb(0, 255, 0)';
        context.fill();

        // Outer Circle 
        // Blue 
        context.beginPath();
        context.moveTo(centerX, centerY);
        context.arc(centerX, centerY, outerRadius, Math.PI * 4 / 3, Math.PI * 6 / 3);
        context.closePath();

        context.fillStyle = 'rgb(0, 0, 255)';
        context.fill();

        // Inner circle
        // White
        context.beginPath();
        context.moveTo(centerX, centerY);
        context.arc(centerX, centerY, innerRadius, 0, Math.PI * 2, false);
        context.closePath();

        context.fillStyle = 'rgb(255, 255, 255)';
        context.fill();


    </script>
</body>
</html>
